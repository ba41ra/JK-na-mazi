<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Квартиры</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style_root.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>



  <div class="container">
    <div class="row">
      <main class="main cards-holder">


        <!--Card-->

        <a class="card__link" href="#">
          <div class="card">

            <div class="card__badges">
              <div class="card__badge card__badge--class">Комфорт</div>
              <div class="card__badge card__badge--address">Рассрочка 12 мес.</div>
            </div>
            <div class="card__img">
              <img src="img/img.jpg" alt="ЖК Ильинские луга">
            </div>
            <div class="card__content">
              <h2>ЖК "Всё на мази"</h2>
              <p>Срок сдачи до 4кв. 2137</p>
              <p><img src = "img/metro/metro_msk.svg"> Мазь</p>
              <div class="card__text">
                <p>Ул. "На мази" дом 52.</p>
              </div>
            </div>
          </div>
        </a>

        <!--Card-->

      </main>


    </div>
  </div>


  <script src="js/script.js"></script>
</body>

</html>
